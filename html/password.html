<section>

    <h1>Créez votre mot de passe robuste en 1 clic !</h1>
    <form>
    <fieldset> 

        <legend>Critères de génération</legend>
        <input type="radio" name="choix" id="Minuscule">
        <label for="Minuscule">Minuscule</label> 
        <input type="radio" name="choix" id="Majuscule">
        <label for="Majuscule">Majuscule</label> 
        <input type="radio" name="choix" id="Chiffre">
        <label for="Chiffre">Chiffre</label> 
        <input type="radio" name="choix" id="Symbole">
        <label for="Symbole">Symbole</label> 
    </fieldset> 

    <fieldset> 

        <legend> Informations sur le mot de passe</legend>
        <input type="number" id="number" value="" min="8" max="100"> 
        <label for="start">Date de validité</label>
        <input type="date" id="Date de validité" name="Date de validité" value="jj/mm/aaaa">
        <label for="monselect">Catégorie</label>
        <select id="monselect">
            <option value="valeur1" selected>-- Veuillez choisir la Catégorie</option>
            <option value="valeur2">Professionnel</option>
            <option value="valeur3">Personnel</option>
        </select>
        <div>
            <br>
              <label for="Site">Site ou application</label>
              <input type="text" id="Site" value="">
        </div>
    </fieldset> 


     <fieldset> 

        <legend> Générer et ajouter à votre liste</legend>
        <div>
            <button type="submit">Ajouter</button>
            <button type="reset">Supprimer</button>
        </div>
    </fieldset> 
</form>
