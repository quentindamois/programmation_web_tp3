        <title>Secure Password - Password</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="../js/script.js"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <a href="https://fr.wikipedia.org/wiki/Attaque par force Brute">
                <img src="../img/250px-DES_Board300.JPG" alt="BruteForceImage" weight = 250 width=250>
            </a>
            <div>
                <ul id="menu">
            <li><a href="informations.html">Informations utiles</a></li>
            <li><a href="password.html">Génrateur de mot de passe</a></li>
            </ul>
            </div>
        </header>
        <section>
            <h1>Créez votre mot de passe robuste en 1 clic !</h1>
            <form method="post" name="ajoutPWD" action="#" class="box" id="addPWD" onclick="generer()">
                <fieldset>
                    <legend>Critères de gnération</legend>
                    <input type="checkbox" id="minuscule" name="minuscule">
                    <label for="minuscule">Minuscule</label>
                    <input type="checkbox" id="majuscule" name="majuscule">
                    <label for="majuscule">Majuscule</label>
                    <input type="checkbox" id="chiffre" name="chiffre">
                    <label for="chiffre">Chiffre</label>
                    <input type="checkbox" id="symbole" name="symbole">
                    <label for="symbole">Symbole</label>
                </fieldset>
                <fieldset>
                    <legend>Informations sur le mot de passe contenant</legend>
                    <input type="number" id="nombre_caractere" name="nombre_caractere" min="8" max="100">
                    <label>Date de validité</label>
                    <input type="date" id="date_de_validite" name="date_de_validité">
                    <label for="categorie_utilisation">Catégorie</label>
                    <select name="utilisation" id="categorie_utilisation">
                        <option value="">--Veuillez choisir la catégoire--</option>
                        <option value="personnel">personnel</option>
                        <option value="professionnel">professionnel</option>
                        <option value="autre">quelqu'un d'autre</option>
                    </select>
                    <br>
                    <label>Site ou application</label>
                    <input type="text" id="type-utilisation" name="type-utilisation">
                </fieldset>
                <fieldset>
                    <legend>Générer et ajouter à votre liste</legend>
                    <input type="submit" id="ajouter" name="ajouter" value="Ajouter">
                    <input type="reset" id="supprimer" name="supprimer" value="Supprimer">
                </fieldset>
            </form>
        </section>
        <footer>
            <a href="https://fr.wikipedia.org/wiki/Attaque par force Brute">En savoir plus ?</a>
            <a href="./accueil.html">Acceuil</a>

        </footer>
    </body>
</html>
